apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-service
  template:
    metadata:
      labels:
        app: security-service
    spec:
      containers:
        - name: security-service
          image: security-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8070
          env:
            - name: DISCOVERY_SERVICE_URL
              value: http://discovery-service.default.svc.cluster.local:8761/eureka
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8070
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 7
---
apiVersion: v1
kind: Service
metadata:
  name: security-service
spec:
  type: LoadBalancer
  selector:
    app: security-service
  ports:
    - port: 8070
      targetPort: 8070