spring.application.name=microservice-security
server.port=8070

spring.datasource.url=jdbc:mysql://mysql:3306/project_users?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Change dialect
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Configuration Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Pour Spring Boot 3
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#jwt.refresh-token.expiration=604800000
rsa.publickey=classpath:keys/publicKey.pem
rsa.privatekey=classpath:keys/privateKey.pem


spring.cloud.config.enabled=true
management.endpoints.web.exposure.include=*
#Activer l'enregistrement
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL}

#eureka.instance.hostname=security-service
#enregistrer avec adresse IP.
eureka.instance.prefer-ip-address=true
