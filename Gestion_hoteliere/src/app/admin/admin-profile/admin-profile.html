<!-- ===== PROFILE PAGE ===== -->
<div class="profile-container">

  <div class="content-section profile-edit">


    <form [formGroup]="profileForm"
          (ngSubmit)="updateProfile()"
          class="profile-form">

      <!-- ===== HEADER ===== -->
      <div class="form-header">
        <div class="form-avatar-section">
          <div class="avatar-info">
            <h3>{{ user.nom }} {{ user.prenom }}</h3>
            <p>{{ profileForm.get('email')?.value }}</p>
          </div>
        </div>
      </div>

      <!-- ===== FORM CONTENT ===== -->
      <div class="form-content">

        <!-- Informations personnelles -->
        <div class="form-section">
          <h3><i class="fas fa-id-card"></i> Informations Personnelles</h3>

          <div class="form-grid">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input id="nom"
                     type="text"
                     formControlName="nom"
                     readonly>
            </div>

            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input id="prenom"
                     type="text"
                     formControlName="prenom"
                     readonly>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input id="email"
                     type="email"
                     formControlName="email"
                     readonly>
            </div>

            <div class="form-group">
              <label for="tel">Téléphone</label>
              <input id="tel"
                     type="tel"
                     formControlName="tel">
            </div>
          </div>
        </div>

        <!-- Informations additionnelles -->
        <div class="form-section">
          <h3><i class="fas fa-info-circle"></i> Informations Additionnelles</h3>

          <div class="form-grid">
            <div class="form-group">
              <label for="dateNaissance">Date de naissance</label>
              <input id="dateNaissance"
                     type="date"
                     formControlName="dateNaissance">
            </div>

            <div class="form-group">
              <label for="cne">CNE</label>
              <input id="cne"
                     type="text"
                     formControlName="cne">
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          
        </div>

      </div>
    </form>
  </div>

</div>
